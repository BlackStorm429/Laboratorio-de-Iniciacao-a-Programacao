<!DOCTYPE html>
<html>

<head>
  <title>Chat Bot em Html e JS</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css"/>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"/>
  <link rel="stylesheet" type="text/css" href="style.css"/>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
</head>

<body>
  
    <div class="container mt-5">
        <div class="row mt-1">

            <div class="col-md-6 col-sm-10 text-center">
                <h1 class="display-4 font-weight-normal">Chat Bot</h1>
                <img src="imagem.png" class="w-75 mt-5"/>
            </div>

            <div class="col-md-4 col-sm-8 offset-1 bg-white p-3" id="outer">
                <div class="main"></div>
                <div class="input-group">
                    <input type="text" class="form-control" placeholder="Me pergunte alguma coisa" id="inp_text" style="height: 50px;"/>
                    <div class="input-group-append">
                        <button class="btn btn-primary btn-lg" id="send"><i class="far fa-paper-plane"></i></button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>

        document.getElementById("inp_text").focus();
        document.getElementByTagName("body")[0].addEventListerner("keypress" , function (e){
            if(e.key == "Enter"){
                send();
            }
        });
        document.getElementById("send").addEventListener("click" , send);
        function send(){
            var text = documnent.getElementById("inp_text").value;
            if(text == ""){

            }
            else{
                var request = document.createElement("div");
                request.className = "request";
                request.ineerText = text;

                document.getElementByClassName("main")[0].appendChild(request);
                document.getElementById("inp_text").value = "";

                fetch(`https://api.mokedev.com/fun/chat?msg=${text}`)
                .then(response => response.json())
                .then(function(data){
                    var response = document.createElement("div");
                    response.className = "response";
                    response.innerText = data.response;

                    setTimeOut(function(){
                        documnent.getElmentByClassName("main")[0].appendChild(response);
                        var a = document.getElementByClassName("main")[0].scrollHeight;
                        document.getElementByClassName("main")[0].scrollTop = a+100;
                    } , 1000)
                });
            }

            var a = document.getElementByClassName("main")[0].scrollHeight;
            document.getElementByClassName("main")[0].scrollTop = a;
        }
    </script>
</body>

</html>
